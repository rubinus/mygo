apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service-lua-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: service-lua
        version: v2
    spec:
      restartPolicy: Always
      containers:
      - name: service-lua
        image: registry.cn-shanghai.aliyuncs.com/istio-test/service-lua:v2
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 5
          periodSeconds: 3